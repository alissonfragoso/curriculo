<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="foto_perfil.jfif" alt="Profile Photo">
      </div>
      <div class="content">
        <h2 class="profile-name">Alisson Viana</h2>
        <p class="job-title">Desenvolvedor Frontend Júnior</p>
        <p class="description">Olá, meu nome é Alisson. Sou um desenvolvedor front-end que está iniciando uma nova etapa na minha vida profissional. Futuramente, pretendo me formar em back-end.</p>
      </div>
      <div class="social-links">
        <a class="instagram" href="https://www.instagram.com/oal1sson/">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="linkedin" href="https://www.linkedin.com/in/alisson-viana-54588a222/">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a class="site" href="https://www.linkedin.com/in/alisson-viana-54588a222/">
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-duotone fa-briefcase"></i>
        </a>
      </div>
    </div>
  </body>
</html>
